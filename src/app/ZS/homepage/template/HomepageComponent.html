<!-- 图片轮播区 -->
<div class="myslides" style="width: 100%">
  <ks-swiper-container [options]="swipeOptions">
    <ks-swiper-slide  style="width: 100%!important;" *ngFor="let item of data">
      <img src="../../../assets/fruit/banner0{{item}}.jpg" style="width: 100%; height: 500px">
    </ks-swiper-slide>
  </ks-swiper-container>
</div>

<!-- 限时特价部分 -->
<div class="fruit-middle-three">
  <div class="fruit-middle-three-small">
    <div class="fruit-middle-three-small-top">
      <div class="fruit-middle-three-small-top-div">
        限时特价
      </div>
    </div>
    <div class="fruit-middle-three-small-bottom">
      <a class="fruit-middle-three-small-bottom-div-one"  *ngFor="let saleFruit of saleFruits">
        <img class="fruit-middle-three-small-bottom-div-one-img" src="{{saleFruit.img}}">
        <div class="fruit-middle-three-small-bottom-div-another">
          <label class="fruit-middle-three-small-bottom-div-another-one">{{saleFruit.name}}</label>
          <label class="fruit-middle-three-small-bottom-div-another-two">{{saleFruit.price}}</label>
        </div>
      </a>
      <div class="fruit-middle-three-small-bottom-div-two">
        <label class="fruit-middle-three-small-bottom-div-two-lab">更多特惠∨</label>
      </div>
    </div>
  </div>
</div>

<!-- 鲜果部分 -->
<div class="fruit-middle-one">
  <!-- 鲜果标题提示部分 -->
  <div class="fruit-middle-one-top">
    <label class="fruit-middle-one-top-first">鲜果</label>
    <label class="fruit-middle-one-top-second">MORE+</label>
  </div>
  <!-- 鲜果展示部分10个 -->
  <div class="fruit-middle-one-bottom">
    <div class="fruit-middle-one-bottom-right-one" *ngFor="let freshFruit of freshFruits">
      <a class="fruit-middle-one-bottom-right-one-div">
        <img class="fruit-middle-one-bottom-right-one-img" src="{{freshFruit.img}}">
      </a>
      <div class="fruit-middle-one-bottom-right-one-div-home">
        <label class="fruit-middle-one-bottom-right-one-div-first">{{freshFruit.name}}</label>
        <label class="fruit-middle-one-bottom-right-one-div-second">{{freshFruit.price}}</label>
        <img class="fruit-middle-one-bottom-right-one-div-icon" src="../../../../assets/fruit/gouwuche.png">
      </div>
    </div>
  </div>
</div>

<!-- 套餐部分 -->
<div class="fruit-middle-two">

  <!-- 套餐标题提示部分 -->
  <div class="fruit-middle-two-top">
    <label class="fruit-middle-two-top-first">套餐</label>
    <label class="fruit-middle-two-top-second">MORE+</label>
  </div>
  <!-- 套餐展示部分两块左边自定义套餐右边6个商品展示 -->
  <div class="fruit-middle-two-bottom">
    <!-- 左边自定义进入链接 -->
    <a class="meal">
      <div class="fruit-middle-two-bottom-left">
        <img class="fruit-middle-two-bottom-left-img" src="../../../../assets/fruit/fruit08.jpg">
      </div>
      <div class="info">
        <div class="info-look">
          点击进入
        </div>
      </div>
    </a>
    <!-- 右边套餐展示6个 -->
    <div class="fruit-middle-two-bottom-right">
      <div class="fruit-middle-two-bottom-right-one"></div>
      <div class="fruit-middle-two-bottom-right-two" *ngFor="let fruitPackage of fruitPackages">
        <a class="fruit-middle-one-bottom-right-two-div">
          <img class="fruit-middle-two-bottom-right-two-img" src="{{fruitPackage.img}}">
        </a>
        <div class="fruit-middle-two-bottom-right-two-div">
          <label class="fruit-middle-two-bottom-right-two-la">{{fruitPackage.name}}</label>
          <label class="fruit-middle-two-bottom-right-two-lab">{{fruitPackage.price}}</label>
          <img class="fruit-middle-one-bottom-right-one-div-icon" src="../../../../assets/fruit/gouwuche.png">
        </div>
      </div>
    </div>
  </div>
</div>
