<div class="f-dialog-mask">
</div>
<div class="f-dialog">
  <h5 class="f-dialog-til">
    <span class="pull-right iconfont"><a href="javascript:;"><img src="../../assets/collect/cha.png"></a></span>
    新增收货人信息
  </h5>
  <div class="f-dialog-con">
    <form>
      <div class="f-form-formitem clearfix">
        <label>
          <span class="VI-color1">*</span>收获人
        </label>
        <input type="text" class="inpText" maxlength="15" value="" id="name">
      </div>
      <div class="f-form-formitem clearfix">
        <label>
          <span class="VI-color1">*</span>选择地区
        </label>
        <div>
          <select class="province" style="display: block; width: 114px; border-color: #dddddd;  border-radius: 5px; ">
            <option data-id="144252">广东省</option>
            <option data-id="143983">河北省</option>
            <option data-id="144005">天津省</option>
            <option data-id="143949">北京</option>
            <option data-id="106340">安徽省</option>
            <option data-id="1">江苏省</option>
            <option data-id="54351">浙江省</option>
            <option data-id="145855">上海崇明</option>
            <option data-id="106092">上海</option>
          </select>
          <select class="city" style="display: block;margin-left: 239px; position: absolute;margin-top: -25px; width: 94px; border-color: #dddddd; border-radius: 5px;">
            <option value="75">深圳</option>
            <option value="76">东苑</option>
            <option value="77">佛山</option>
          </select>
          <select class="area" style="margin-left: 267px; position: absolute; margin-top: -25px; width: 100px; border-color: #dddddd; border-radius: 5px;">
          <option value="705">福田区</option>
          <option value="706">罗湖区</option>
          <option value="707">南山区</option>
          <option value="708">宝安区</option>
          <option value="709">龙岗区</option>
          </select>
        </div>
      </div>
      <div class="f-form-formitem clearfix">
        <label>
          <span class="VI-color1">*</span>详细地址
        </label>
        <input type="text" class="inpText" maxlength="15" value="" id="address" style="width: 520px">
      </div>
      <div class="f-form-formitem clearfix">
        <label>
          <span class="VI-color1">*</span>手机号码
        </label>
        <input type="text" class="inpText" maxlength="15" value="" id="phone">
      </div>
      <div class="f-form-formitem clearfix">
        <input type="checkbox" id="def" class="inpCheck">
        <label for="def" style="width:auto;">设为默认收货地址</label>
      </div>
      <div class="f-form-formitem clearfix">
        <button type="button" class="btn btn-success" id="submit">保存收获人信息</button>
      </div>
    </form>
  </div>
</div>
