<div class="f-dialog-mask">
</div>
<div class="f-dialog">
  <h5 class="f-dialog-til">
    <span class="pull-right iconfont"><img src="../../assets/collect/cha.png"></span>
    新增收货人信息
  </h5>
  <div class="f-dialog-con">
    <form>
      <div class="f-form-formitem clearfix">
        <label>
          <span class="VI-color1">*</span>收获人
        </label>
        <input type="text" class="inpText" maxlength="15" value="" id="name">
      </div>
      <div class="f-form-formitem clearfix">
        <label>
          <span class="VI-color1">*</span>选择地区
        </label>
        <div class="inpSel">

        </div>
      </div>
      <div class="f-form-formitem clearfix">
        <label>
          <span class="VI-color1">*</span>详细地址
        </label>
        <input type="text" class="inpText" maxlength="15" value="" id="address" style="width: 520px">
      </div>
      <div class="f-form-formitem clearfix">
        <label>
          <span class="VI-color1">*</span>手机号码
        </label>
        <input type="text" class="inpText" maxlength="15" value="" id="phone">
      </div>
      <!--<div class="f-form-formitem clearfix">
        <input type="checkbox" id="def" class="inpCheck";>
        <label for="def" style="width:auto;">设为默认收货地址</label>
      </div>-->
    </form>
  </div>
</div>
